<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="https://boolean.careers/favicon/favicon-16x16.png" type="image/x-icon">
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
     <!-- VUE SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[index].image" alt="slides[index].title" />
                    <div class="text">
                        <h3>{{ slides[index].title }}</h3>
                        <p>
                            {{ slides[index].text  }}
                        </p>
                    </div>
                </div>

                <div class="thumbs" v-on:mouseover="stopTimer" v-on:mouseleave="timer">
                    <div  @click="btnScrolling(false)" class="prev"></div>
                    <div @click="btnScrolling(true)" class="next"></div>

                    <div v-for="(element , index ) in slides" class="thumb" :class="{ active: index === 0 }" >
                        <img src="" alt="Svezia"/>
                    </div>
                    
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
